name       : gromacs
version    : 2016.3
release    : 2
source     :
    - https://github.com/gromacs/gromacs/archive/v2016.3.tar.gz : 9144e32e7a383ba79fcb64493d3dd21063d144ccb27db44a82cb684dc81ebead
license    : LGPL-2.1
component  : office.scientific
summary    : GROMACS is a versatile package to perform molecular dynamics
description: |
    GROMACS is a versatile package to perform molecular dynamics, i.e. simulate the Newtonian equations of motion for systems with hundreds to millions of particles.
builddeps  :
    - pkgconfig(fftw3f)
    - pkgconfig(tinyxml2)
    - pkgconfig(x11)
    - openblas-devel
setup      : |
    %cmake -DGMX_SIMD=SSE2 \
           -DGMX_EXTERNAL_TINYXML2=1 \
           -DGMX_X11=1
build      : |
    %make
install    : |
    %make_install
