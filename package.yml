name       : gromacs
version    : '2018'
release    : 4
source     :
    - https://ftp.gromacs.org/pub/gromacs/gromacs-2018.tar.gz : deb5d0b749a52a0c6083367b5f50a99e08003208d81954fb49e7009e1b1fd0e9
license    : LGPL-2.1
component  : office.scientific
summary    : GROMACS is a versatile package to perform molecular dynamics
description: |
    GROMACS is a versatile package to perform molecular dynamics, i.e. simulate the Newtonian equations of motion for systems with hundreds to millions of particles.
builddeps  :
    - pkgconfig(fftw3f)
    - pkgconfig(openblas)
    - pkgconfig(x11)
setup      : |
    %cmake -DGMX_SIMD=SSE2 \
           -DGMX_X11=1
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
